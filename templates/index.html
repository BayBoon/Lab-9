{% extends "base.html" %}

{% block content %}
    <div class="game-form">
        <form method="POST">
            <input type="text" name="game" placeholder="Game title" required>
            <input type="number" name="year" placeholder="Release year" required>
            <button type="submit">Add Game</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <ul class="game-list">
        {% for game in games %}
            <li class="game-item">
                <span class="game-title">{{ game.game }}</span> - 
                <span class="game-year">{{ game.year }}</span>
            </li>
        {% endfor %}
    </ul>

    <form method="POST" action="{{ url_for('clear') }}">
        <button type="submit" class="clear-btn">Clear All Games</button>
    </form>
{% endblock %}
